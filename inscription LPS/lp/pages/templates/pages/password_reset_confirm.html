{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block section %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">réinitialiser le mot de passe</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">réinitialiser le mot de passe</button>
            </div>
        </form>
    </div>
{% endblock section %}
